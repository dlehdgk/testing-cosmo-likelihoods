theory:
  classy:
    path: null
    speed: 0.2
    stop_at_error: false
    extra_args:
      non linear: hmcode
      nonlinear_min_k_max: 20
      N_ncdm: 1
      N_ur: 2.0328
    ignore_obsolete: false
    use_renames: false
    renames:
      As: A_s
      ns: n_s
      nrun: alpha_s
      nrunrun: beta_s
      nt: n_t
      ntrun: alpha_t
      rdrag: rs_drag
      omegak: Omega_k
      omegal: Omega_Lambda
      w: w0_fld
      wa: wa_fld
      omegabh2: omega_b
      omegab: Omega_b
      omegach2: omega_cdm
      omegac: Omega_cdm
      omegam: Omega_m
      omegan: Omega_nu
      tau: tau_reio
      zrei: z_reio
      deltazrei: reionization_width
      helium_redshift: helium_fullreio_redshift
      helium_delta_redshift: helium_fullreio_width
      yhe: YHe
      yheused: YHe
    version: v3.3.0
    input_params:
    - A_s
    - n_s
    - theta_s_100
    - omega_b
    - omega_cdm
    - m_ncdm
    - tau_reio
    output_params:
    - H0
    - Omega_m
    - Omega_Lambda
    - YHe
    - z_reio
    - sigma8
    - age
likelihood:
  act_dr6_cmbonly:
    url: https://portal.nersc.gov/project/act/dr6_data/
    input_file: dr6_data_cmbonly.fits
    data_folder: ACTDR6CMBonly
    version: v1.0
    ell_cuts:
      TT:
      - 600
      - 6500
      TE:
      - 600
      - 6500
      EE:
      - 600
      - 6500
    lmax_theory: 9000
    type: []
    speed: -1
    stop_at_error: true
    input_params:
    - A_act
    - P_act
    output_params: []
  planck_2018_lowl.EE_sroll2:
    type: CMB
    aliases:
    - lowE
    speed: -1
    stop_at_error: false
    version: null
    input_params: []
    output_params: []
params:
  logA:
    prior:
      min: 1.61
      max: 3.91
    ref:
      dist: norm
      loc: 3.05
      scale: 0.001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  A_s:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
    derived: true
    renames:
    - As
  n_s:
    prior:
      min: 0.8
      max: 1.2
    ref:
      dist: norm
      loc: 0.965
      scale: 0.004
    proposal: 0.002
    latex: n_\mathrm{s}
    renames:
    - ns
  theta_s_100:
    prior:
      min: 0.5
      max: 10
    ref:
      dist: norm
      loc: 1.0416
      scale: 0.0004
    proposal: 0.0002
    latex: 100\theta_\mathrm{s}
  H0:
    latex: H_0
    derived: true
  omega_b:
    prior:
      min: 0.005
      max: 0.1
    ref:
      dist: norm
      loc: 0.0224
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
    renames:
    - omegabh2
  omega_cdm:
    prior:
      min: 0.001
      max: 0.99
    ref:
      dist: norm
      loc: 0.12
      scale: 0.001
    proposal: 0.0005
    latex: \Omega_\mathrm{c} h^2
    renames:
    - omegach2
  Omega_m:
    latex: \Omega_\mathrm{m}
    derived: true
    renames:
    - omegam
  omegamh2:
    derived: 'lambda Omega_m, H0: Omega_m*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  m_ncdm:
    value: 0.06
    renames: mnu
  Omega_Lambda:
    latex: \Omega_\Lambda
    derived: true
    renames:
    - omegal
  YHe:
    latex: Y_\mathrm{P}
    derived: true
    renames:
    - yhe
    - yheused
  z_reio:
    latex: z_\mathrm{re}
    derived: true
    renames:
    - zrei
  sigma8:
    latex: \sigma_8
    derived: true
  S8:
    derived: 'lambda sigma8, Omega_m: sigma8*(Omega_m/0.3)**0.5'
    latex: S_8
  A:
    derived: 'lambda A_s: 1e9*A_s'
    latex: 10^9 A_\mathrm{s}
  age:
    latex: \mathrm{Age}/\mathrm{Gyr}
    derived: true
  tau_reio:
    prior:
      min: 0.01
      max: 0.8
    ref:
      dist: norm
      loc: 0.055
      scale: 0.006
    proposal: 0.003
    latex: \tau_\mathrm{reio}
    renames:
    - tau
  A_act:
    prior:
      min: 0.5
      max: 1.5
    ref:
      dist: norm
      loc: 1.0
      scale: 0.1
    proposal: 0.003
    latex: A_{\rm ACT}
  P_act:
    prior:
      min: 0.9
      max: 1.1
    ref:
      dist: norm
      loc: 1.0
      scale: 0.1
    proposal: 0.03
    latex: p_{\rm ACT}
  chi2__CMB:
    latex: \chi^2_\mathrm{CMB}
    derived: true
sampler:
  mcmc:
    burn_in: 0
    max_tries: 40d
    covmat: auto
    covmat_params: null
    proposal_scale: 1.9
    output_every: 60s
    learn_every: 40d
    temperature: 1
    learn_proposal: true
    learn_proposal_Rminus1_max: 2.0
    learn_proposal_Rminus1_max_early: 30.0
    learn_proposal_Rminus1_min: 0.0
    max_samples: .inf
    Rminus1_stop: 0.01
    Rminus1_cl_stop: 0.2
    Rminus1_cl_level: 0.95
    Rminus1_single_split: 4
    measure_speeds: true
    oversample_power: 0.4
    oversample_thin: true
    drag: true
    blocking:
    - - 1
      - - logA
        - n_s
        - theta_s_100
        - omega_b
        - omega_cdm
        - tau_reio
    - - 34
      - - A_act
        - P_act
    callback_function: null
    callback_every: null
    seed: null
    check_every: null
    oversample: null
    drag_limits: null
    fallback_covmat_scale: 4
    version: 3.5.6
output: class
version: 3.5.6
